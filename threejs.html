<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trippy Background Toggle with Music</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* behind everything */
      display: none; /* start hidden */
    }

    #musicButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #musicButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="mySong" loop>
    <source src="Trance - 009 Sound System Dreamscape.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Button -->
  <button id="musicButton">Play</button>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

  <script>
    const song = document.getElementById("mySong");
    const button = document.getElementById("musicButton");

    // === Three.js setup ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    renderer.domElement.style.display = "none"; // hidden at start

    const geometry = new THREE.IcosahedronGeometry(5, 3);
    const material = new THREE.MeshStandardMaterial({
      color: 0xff00ff,
      metalness: 0.7,
      roughness: 0.2,
      wireframe: true
    });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    const pointLight = new THREE.PointLight(0xffffff, 1.5);
    pointLight.position.set(25, 25, 25);
    scene.add(pointLight);

    const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
    scene.add(ambientLight);

    camera.position.z = 15;

    let isAnimating = false;

    function animate() {
      if (!isAnimating) return;
      requestAnimationFrame(animate);

      mesh.rotation.x += 0.005;
      mesh.rotation.y += 0.01;

      const time = Date.now() * 0.001;
      mesh.material.color.setHSL(Math.sin(time) * 0.5 + 0.5, 1, 0.5);

      renderer.render(scene, camera);
    }

    // === Button logic ===
    button.addEventListener("click", async () => {
      if (song.paused) {
        await song.play();
        button.textContent = "Pause";
        renderer.domElement.style.display = "block";
        isAnimating = true;
        animate();
      } else {
        song.pause();
        button.textContent = "Play";
        renderer.domElement.style.display = "none";
        isAnimating = false;
      }
    });

    // === Handle resize ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
